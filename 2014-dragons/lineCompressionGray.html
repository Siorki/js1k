/**
 * Draw a critter from the current population on the canvas
 */
function drawCritter (critter, canvas)
{
	var context = canvas.getContext("2d");
	context.fillStyle="black";
	context.fillRect(0,0,width, height);
	context.lineCap="round";
	for (var i=0 ; i<circleCount; ++i) 
	{
		context.strokeStyle="hsl(0,0%,"+critter[i*kSize+1]+"%)";
		context.lineWidth = critter[i*kSize+2];
		context.beginPath();
		context.moveTo(critter[i*kSize+3],critter[i*kSize+4]);
		context.lineTo(critter[i*kSize+5],critter[i*kSize+6]);
		context.stroke();
	}
}

function drawThumbnails ()
{
	var context = thumbnailCanvas.getContext("2d");
	context.fillStyle="white";
	context.fillRect(0,0,thumbnailCanvas.width, thumbnailCanvas.height);
	var tSize = 60;
	var tX = tSize/width;
	var bufferContext = compressionBuffer.getContext("2d");
	bufferContext.fillStyle="black";
	bufferContext.fillRect(0,0,width, height);
	for (var i=0; i<populationSize; ++i) {
		var critter = population[i];
		for (var j=0 ; j<circleCount; ++j) 
		{
			bufferContext.strokeStyle="hsl(0,0%,"+critter[j*kSize+1]+"%)";
			bufferContext.lineWidth = Math.ceil(critter[j*kSize+2]*tX);
			bufferContext.beginPath();
			bufferContext.moveTo(critter[j*kSize+3]*tX,critter[j*kSize+4]*tX);
			bufferContext.lineTo(critter[j*kSize+5]*tX,critter[j*kSize+6]*tX);
			bufferContext.stroke();
		}
		var imageData = bufferContext.getImageData(0, 0, tSize-1, tSize-1);
		context.putImageData(imageData, i*(tSize+1), 0);
	}
	
}

/**
 * Calculate the critter's fitness to the environment
 * By summing the differences over each pixel of the image (lower is better)
 */
function evaluateCritterScore(critter)
{
	var score = 0;
	drawCritter(critter, compressionBuffer);
	var data = compressionBuffer.getContext("2d").getImageData(0,0,width,height).data;
	for (var i=0;i<width*height*4; i+=8)
	{
		score += (data[i]-refData[i])*(data[i]-refData[i]);
	}
	return score;
}

/**
 * Follow the gradient to improve the score of a critter
 * Skipped if the score is exactly the same as before last call (since we know that it will not improve)
 */
function performGradientDescent(critterId)
{
	var critter = population[critterId];
	var refScore = evaluateCritterScore(critter);
	if (refScore != scoreBeforeLastGradientDescent) {
		scoreBeforeLastGradientDescent = refScore;
		for (var i=1; i<kSize*circleCount+1; ++i) {
			++critter[i];
			var newScore = evaluateCritterScore(critter);
			if (newScore >= refScore) {
				--critter[i];
				if (critter[i]>1) {
					--critter[i];
					newScore = evaluateCritterScore(critter);
					if (newScore >= refScore) {
						++critter[i];
					}
				}
			refScore = Math.min(refScore, newScore);
			}
		}
	}
}

/**
 * Returns the computed distance between two critters
 * +1 for each different value in the array, not counting the first element (score)
 * distance is 0 for similar critters, array length for completely different ones
 */
function distance(critter1, critter2)
{
	var count = 0;
	for (var i=1; i<kSize*circleCount+1; ++i) {
		count += (critter1[i] == critter2[i] ? 0 : 1);
	}
	return count;
}

/**
 * Copies a critter (an element in the array population) to another one
 */
function cloneCritter(source, dest)
{
	for (var i=0; i<1+circleCount*kSize; ++i) {
		population[dest][i] = population[source][i];
	}
}

function randomCritter()
{
	var critter = [0];
	for (var j=0; j<circleCount; ++j) {
		critter.push(	Math.random()*100|0,
						Math.random()*Math.max(width, height)|0,
						Math.random()*width|0, 
						Math.random()*height|0, 
						Math.random()*width|0, 
						Math.random()*height|0
					);
	}
	return critter;
}

function mutateCritter(critter, mutationCount)
{
	var consecutive = (Math.random()>.5);	// 50% chance of mutation on consecutive genes, 50% on random genes
	var gene = 1+Math.floor(Math.random()*circleCount*kSize);
	var maxValue = [100, Math.max(width, height), width, height, width, height ];
	for (var i=0; i<mutationCount; ++i)
	{
		gene = consecutive ? 1+(gene%(circleCount*kSize)) : 1+Math.floor(Math.random()*circleCount*kSize);
		var newValue = 0;
		var recompute = true;
		while (recompute)	
		{
			// directed mutation : avoid the past failures (papers by M.Sebag / C.Ravise)
			newValue = Math.floor(Math.random()*maxValue[gene%kSize]);
			var d = pastFailuresValues[gene+1]-newValue;
			var proba = Math.abs(d) > pastFailuresVariance[gene+1] ? 0 : Math.exp(-d*d/100);
			recompute = (Math.random() < proba);
		}
		
		critter[gene+1] = newValue;
	}
}

function mutateCritterWithImageColor(critter)
{
	var worstX = 0, worstY = 0;
	if (Math.random()>.5) {
		// Identify the pixel with the largest difference with the reference
		var worstDelta = 0;
		drawCritter(critter, compressionBuffer);
		var data = compressionBuffer.getContext("2d").getImageData(0,0,width,height).data;
		for (var i=0;i<width*height*4; i+=4)
		{
			var delta = Math.abs(data[i]-refData[i]);
			if (delta>worstDelta && Math.random()>Math.exp(-delta/5000)) {
				worstDelta = delta;
				worstX = (i>>2)%width;
				worstY = Math.floor(i/4/width);
			}
		}
	} else {
		worstX = Math.floor(Math.random()*width);
		worstY = Math.floor(Math.random()*height);
	}

	var r=Math.floor(refData[worstX*4+worstY*4*width]/2.55);
	var gene = Math.floor(Math.random()*circleCount)*kSize;
	critter[gene+1]=r;
	critter[gene+2]=2; // Math.floor(Math.random()*0.5*Math.min(width, height));
	critter[gene+3]=worstX;
	critter[gene+4]=worstY;
	critter[gene+5]=worstX+1;
	critter[gene+6]=worstY;
	
}


/**
 * Copy a subset of  from critter2 to critter1
 */
function crossbreedCritters(critter1, critter2)
{
	var crossPoint = 1+Math.floor(Math.random()*circleCount*kSize);
	for (var i=crossPoint; i<1+circleCount*kSize; ++i) {
		critter1[i]=critter2[i];
	}
}

function shiftGenes(critter, fromPos, insertPos)
{
	var movedGenes = critter.splice(fromPos+1, kSize);
	for (var i=0; i<kSize; ++i) {
		critter.splice(insertPos+1+i, 0, movedGenes[i]);
	}
}

function recordPastFailures()
{
	for (i=populationSize>>1; i<populationSize; ++i)
	{
		var critter = population[i];
		for (j=1; j<1+circleCount*kSize; ++j) {
			pastFailuresValues[j] = pastFailuresValues[j]*.99 + .01*critter[j];
			pastFailuresVariance[j] *= (Math.abs(pastFailuresValues[j]-critter[j])>pastFailuresVariance[j]) ? 1.01 : 0.99;
		}
	}
}

function advanceToNextGeneration()
{	
// evaluate population
	for (var i=0; i<populationSize; ++i) {
		population[i][0] = evaluateCritterScore(population[i]);
	}
	
	// reorder, smallest to largest
	population.sort(function(a,b) {return a[0]-b[0]; });
	recordPastFailures();
	
	// maintain a varied population, avoid keeping clones
	var differentBest = 1;
	var target = 1;
	var source = 1;
	while (target < populationKeepBest && source < populationSize)
	{
		var differentEnough = true;
		for (var i=0; i<target; ++i) {
			differentEnough = differentEnough && (distance(population[source], population[i])>50) && (population[source][0] != population[i][0]);
		}
		if (differentEnough) {
		//if (population[source][0] != population[target-1][0]) {
			if (source != target) {
				cloneCritter(source, target);
			}
			++target;
		}
		++source;
	}
	
	// keep another guy, not among the best, for a more varied population
	cloneCritter(Math.floor((source+populationSize-1)/2),populationKeepBest);

	// replace those not kept, replacement method chosen at random
	var kept = populationKeepBest+populationKeepOther;
	for (var i=kept; i<populationSize; ++i)
	{
		var method = Math.random();
		if (method<.1) {	// a completely new critter
			population[i]=randomCritter();
		} else if (method<.5) { // a mutation from an existing critter
			cloneCritter(Math.floor(kept*Math.random()), i);
			mutateCritter(population[i], 1+Math.round(6*Math.random()));
		} else if (method<.7) { // special mutation : change the last circle
			cloneCritter(Math.floor(kept*Math.random()), i);
			mutateCritterWithImageColor(population[i]);
		} else if (method<.9) { // a crossbreed between two existing critters
			cloneCritter(Math.floor(kept*Math.random()), i);
			crossbreedCritters(population[i], population[Math.floor(kept*Math.random())]);
		} else if (method<.95) { // special mutation, a circle is moved to the front
			cloneCritter(Math.floor(kept*Math.random()), i);
			shiftGenes(population[i], (circleCount-1)*kSize, kSize*Math.floor(Math.random()*circleCount));
		} else { // special mutation, a circle is moved to the back
			cloneCritter(Math.floor(kept*Math.random()), i);
			shiftGenes(population[i], kSize*Math.floor(Math.random()*circleCount), (circleCount-1)*kSize);
		}
		
	}
}

	
window.onload = function(){
initialize();
nextStep();
}

function nextStep()
{
	advanceToNextGeneration();
	++step;
	drawCritter(population[0], displayCanvas);
	if (step%5==0)  {
		drawThumbnails();
	}
	if (step%20==0) {
		performGradientDescent(0);
	}
	document.getElementById("debug").innerHTML="generation "+step+", score = "+population[0][0]+", "+population[1][0];
	if (playing) {
		setTimeout(nextStep, 1);
	}
}

function play()
{
	if (!playing) {
		playing=true;
		nextStep();
	}
}

function pause()
{
	playing=false;
}

function exportImage()
{
	document.getElementById("compressedOutput").value = "["+population[0]+"]";
}

function importImage()
{
	var arrayString = document.getElementById("compressedOutput").value;
	arrayString = arrayString.substring(1, arrayString.length-1);
	arrayString = arrayString.split(",");
	for (var i=0; i<arrayString.length; ++i) {
		population[0][i] = parseInt(arrayString[i]);
	}
	drawCritter(population[0], displayCanvas);
	document.getElementById("debug").innerHTML="generation "+step+", score = "+population[0][0]+", "+population[1][0];
}
